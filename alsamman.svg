                <image href="images/python.png" x="-20" y="-20" width="40" height="40"
                       preserveAspectRatio="xMidYMid meet"/>
            </g>
        </g>
        
        <g class="orbit" style="animation-delay: -0.8333333333333334s;">
            <g class="pulse" style="animation-delay: -0.2s;">
                <image href="images/perl.png" x="-20" y="-20" width="40" height="40"
                       preserveAspectRatio="xMidYMid meet"/>
            </g>
        </g>
        
        <g class="orbit" style="animation-delay: -1.6666666666666667s;">
            <g class="pulse" style="animation-delay: -0.4s;">
