            </g>
        </g>
        
        <g class="orbit" style="animation-delay: -4.166666666666667s;">
            <g class="pulse" style="animation-delay: -1.0s;">
                <image href="images/DNA.png" x="-20" y="-20" width="40" height="40"
                       preserveAspectRatio="xMidYMid meet"/>
            </g>
        </g>
        
        <g class="orbit" style="animation-delay: -5.0s;">
            <g class="pulse" style="animation-delay: -1.2000000000000002s;">
                <image href="images/bash.png" x="-20" y="-20" width="40" height="40"
                       preserveAspectRatio="xMidYMid meet"/>
            </g>
        </g>
        
        <g class="orbit" style="animation-delay: -5.833333333333334s;">
            <g class="pulse" style="animation-delay: -1.4000000000000001s;">
                <image href="images/R.png" x="-20" y="-20" width="40" height="40"
                       preserveAspectRatio="xMidYMid meet"/>
            </g>
        </g>
        
        <g class="orbit" style="animation-delay: -6.666666666666667s;">
            <g class="pulse" style="animation-delay: -1.6s;">
                <image href="images/brain.png" x="-20" y="-20" width="40" height="40"
                       preserveAspectRatio="xMidYMid meet"/>
            </g>
        </g>
        
        <g class="orbit" style="animation-delay: -7.5s;">
            <g class="pulse" style="animation-delay: -1.8s;">
                <image href="images/heart.png" x="-20" y="-20" width="40" height="40"
                       preserveAspectRatio="xMidYMid meet"/>
            </g>
        </g>
        
        <g class="orbit" style="animation-delay: -8.333333333333334s;">
            <g class="pulse" style="animation-delay: -2.0s;">
                <image href="images/plant.png" x="-20" y="-20" width="40" height="40"
                       preserveAspectRatio="xMidYMid meet"/>
            </g>
        </g>
        
        <g class="orbit" style="animation-delay: -9.166666666666668s;">
            <g class="pulse" style="animation-delay: -2.2s;">
                <image href="images/stats.png" x="-20" y="-20" width="40" height="40"
                       preserveAspectRatio="xMidYMid meet"/>
            </g>
        </g>
        
</g>

<!-- Moving text animation -->
<text y="240" text-anchor="start" font-family="Arial, sans-serif" font-size="20" fill="#2d3748" font-weight="bold">
    <tspan x="-400">
        Hi there! ðŸ‘‹ I'm Alsamman Alsamman
        <animate attributeName="x" from="-400" to="400" dur="15s" repeatCount="indefinite"/>
    </tspan>
</text>

<text x="0" y="290" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" fill="#4a5568">
    Bioinformatician | Data Scientist | Welcome to my GitHub! ðŸš€
