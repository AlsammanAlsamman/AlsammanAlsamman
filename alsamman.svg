<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE svg PUBLIC "-//W3C//DTD SVG 1.1//EN" "http://www.w3.org/Graphics/SVG/1.1/DTD/svg11.dtd">
<svg width="800" height="600" viewBox="-400 -300 800 600" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
<defs>
    <!-- Clip icons so they stay INSIDE the person photo -->
    <clipPath id="personClip">
        <rect x="-140" y="-140" width="280" height="280" rx="18" ry="18" />
    </clipPath>
    
    <!-- Clip for DNA spinning effect (only show one icon at a time) -->
    <clipPath id="dnaClip">
        <rect x="-20" y="-20" width="40" height="40" />
    </clipPath>
    
    <!-- Optional: Add a subtle glow effect to icons -->
    <filter id="iconGlow" x="-50%" y="-50%" width="200%" height="200%">
        <feGaussianBlur stdDeviation="2" result="blur"/>
        <feFlood flood-color="rgba(66, 153, 225, 0.5)" result="glowColor"/>
        <feComposite in="glowColor" in2="blur" operator="in" result="coloredBlur"/>
        <feMerge>
            <feMergeNode in="coloredBlur"/>
            <feMergeNode in="SourceGraphic"/>
        </feMerge>
    </filter>
</defs>
<style>
    @keyframes orbit {
        0% { transform: rotate(0deg) translateX(98px) rotate(0deg); }
        100% { transform: rotate(360deg) translateX(98px) rotate(-360deg); }
    }
    @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.3); }
    }
    @keyframes fade {
        0%, 100% { opacity: 0.9; }
        50% { opacity: 1; }
    }
    
    /* DNA spinning animation - moves icons vertically */
    @keyframes dnaSpin {
        0% { transform: translateY(0px); }
        100% { transform: translateY(-160px); }
    }
    
    /* DNA squeezing animation - compresses/stretches like a spring */
    @keyframes dnaSqueeze {
        0%, 100% { 
            transform: scaleX(1) scaleY(1);
            x: -20px;
            width: 40px;
        }
        25% { 
            transform: scaleX(0.7) scaleY(1.2);
            x: -14px;
            width: 28.0px;
        }
        50% { 
            transform: scaleX(1.3) scaleY(0.8);
            x: -26px;
            width: 52.0px;
        }
        75% { 
            transform: scaleX(0.8) scaleY(1.1);
            x: -16px;
            width: 32.0px;
        }
    }
    
    /* Mirror animation - flips horizontally */
    @keyframes dnaMirror {
        0%, 100% { transform: scaleX(1); }
        25% { transform: scaleX(0.5); }
        50% { transform: scaleX(-1); }
        75% { transform: scaleX(-0.5); }
    }
    
    /* Combined squeezing and mirroring animation */
    @keyframes dnaSqueezeMirror {
        0% { 
            transform: scaleX(1) scaleY(1);
            x: -20px;
            width: 40px;
        }
        25% { 
            transform: scaleX(0.6) scaleY(1.3) scaleX(-0.8);
            x: -12px;
            width: 24.0px;
        }
        50% { 
            transform: scaleX(1.4) scaleY(0.7) scaleX(-1);
            x: -28px;
            width: 56.0px;
        }
        75% { 
            transform: scaleX(0.7) scaleY(1.2) scaleX(-0.6);
            x: -14px;
            width: 28.0px;
        }
        100% { 
            transform: scaleX(1) scaleY(1) scaleX(1);
            x: -20px;
            width: 40px;
        }
    }
    
    .orbit {
        animation: orbit 10s linear infinite;
        transform-origin: center;
    }
    .pulse {
        animation: pulse 2s ease-in-out infinite, fade 2s ease-in-out infinite;
        filter: url(#iconGlow);
    }
    
    /* Special DNA spinning classes */
    .dna-spin-container {
        clip-path: url(#dnaClip);
        overflow: hidden;
    }
    .dna-stack {
        animation: dnaSpin 6s linear infinite;
    }
    
    /* DNA squeezing animation class */
    .dna-squeeze {
        animation: dnaSqueezeMirror 2s ease-in-out infinite;
        transform-origin: center;
    }
    
    /* Make person image slightly rounded */
    .person-img {
        border-radius: 18px;
    }
</style>

<!-- Person at center -->
<image class="person-img" href="images/person.png" x="-140" y="-140" width="280" height="280" preserveAspectRatio="xMidYMid meet"/>

<!-- Orbiting icons -->
<g>


